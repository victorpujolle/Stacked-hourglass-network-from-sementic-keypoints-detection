[DataSetHG]
training_txt_file: '../datasets/dataset_train_all.txt'
img_directory: '../datasets/train_all'
img_size: 256
hm_size: 64
num_joints: 8
remove_joints: None
joint_list = ['fru','frd','flu','fld','bru','brd','blu','bld']
[Network]
name: '../trained_networks/hg_test_26'
nFeats: 256
nStacks: 2
nModules: 1
tiny: False
nLow: 4
dropout_rate: 0.2
mcam: False
[Train]
batch_size: 4
nEpochs: 200
epoch_size: 1000
learning_rate: 0.001
learning_rate_decay: 0.96
decay_step: 2000
weighted_loss: False
[Validation]
valid_iteration: 10
[Saver]
log_dir_train: '../logs/'
log_dir_test: '../logs/'
saver_step: 500
saver_directory: '../logs/'
